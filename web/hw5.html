<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grace's Music Hub</title>
    <link rel="stylesheet" type="text/css" href="hw5.css">

<body>
    <div id="wrapper">
        <div id="header">
            <header>My Music Hub</header>
        </div>
        <div id="musicPlayer"></div>
        <div id="musicList">
            <table>
                <thead>
                    <tr>
                        <th height="25px" width="400px"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center">讀取中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <input id="uploadInput" type="file" accept="audio/mpeg3"/>
        <div id="uploadMusic">
            <input id="choiceFileButton" type="button" value="選擇檔案" onclick="$('#uploadInput').click();" />
        </div>
        <div id="footer">
            <footer>Copyright &copy; 2019 Grace Chen.</footer>
        </div>
    </div>
</body>
